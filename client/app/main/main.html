<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Courses!</h1>
    <p class="lead">Welcome</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<md-content flex-offset="25" flex="50">
  <md-list>
    <md-subheader class="md-no-sticky">Courses</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="item in syllabuses" ng-click="goToCourse(item, $event)">
      <img ng-src="{{item.iconurl}}?{{$index}}" class="md-avatar"  />
      <div class="md-list-item-text" layout="column">
        <h3>{{ item.title }}</h3>
        <h4>{{ item.subtitle }}</h4>
        <p>{{ item.lecturer }}</p>
      </div>
    </md-list-item>
    <md-divider ></md-divider>
  </md-list>
</md-content>

<footer></footer>
